<!-- 共通ヘッダーコンポーネント - universal_header.html -->
<header class="universal-header" id="universalHeader">
    <div class="header-container">
        <!-- ロゴ -->
        <div class="header-logo">
            <a href="/" class="logo-link">
                <span class="logo-icon">🍱</span>
                <span class="logo-text">弁当注文</span>
            </a>
        </div>

        <!-- ハンバーガーメニューボタン（スマホ） -->
        <button class="hamburger-btn" id="hamburgerBtn" aria-label="メニュー">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- ナビゲーション -->
        <nav class="header-nav" id="headerNav">
            <a href="/stores" class="nav-link" data-page="stores">
                <span class="nav-icon">📍</span>
                <span class="nav-text">店舗選択</span>
            </a>
            <a href="/menus" class="nav-link" data-page="menus">
                <span class="nav-icon">📋</span>
                <span class="nav-text">メニュー</span>
            </a>
            <a href="/cart" class="nav-link cart-link" data-page="cart">
                <span class="nav-icon">🛒</span>
                <span class="nav-text">カート</span>
                <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
            </a>
        </nav>

        <!-- ユーザーエリア -->
        <div class="header-user-area">
            <!-- 未ログイン時 -->
            <div class="auth-buttons" id="authButtons" style="display: none;">
                <a href="/login" class="btn-login" data-page="login">ログイン</a>
                <a href="/register" class="btn-register" data-page="register">新規登録</a>
            </div>

            <!-- ログイン時 -->
            <div class="user-menu-wrapper" id="userMenuWrapper" style="display: none;">
                <button class="user-menu-trigger" id="userMenuTrigger">
                    <span class="user-avatar">👤</span>
                    <span class="user-name" id="userName">ゲスト</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                
                <!-- ドロップダウンメニュー -->
                <div class="user-dropdown" id="userDropdown">
                    <a href="/customer/orders" class="dropdown-item" data-page="orders">
                        <span class="item-icon">📜</span>
                        <span class="item-text">注文履歴</span>
                    </a>
                    <a href="/customer/account" class="dropdown-item" data-page="account">
                        <span class="item-icon">⚙️</span>
                        <span class="item-text">アカウント情報</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item logout-btn" id="logoutBtn">
                        <span class="item-icon">🚪</span>
                        <span class="item-text">ログアウト</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- モバイルメニューオーバーレイ -->
<div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

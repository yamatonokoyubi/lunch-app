<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/password_reset.css">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <div class="header">
                <h1>🍱 Bento Order System</h1>
                <h2>パスワードリセット</h2>
            </div>

            <div class="info-message">
                <p>登録されているメールアドレスを入力してください。</p>
                <p>パスワードリセット用のリンクをお送りします。</p>
            </div>

            <form id="reset-request-form">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="example@mail.com"
                        autocomplete="email"
                    >
                    <span class="error-message" id="email-error"></span>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    リセットリンクを送信
                </button>

                <div class="loading-message" id="loading-message" style="display: none;">
                    <div class="spinner"></div>
                    <p>送信中...</p>
                </div>

                <div class="success-message" id="success-message" style="display: none;">
                    <p>✅ リセットリンクを送信しました。</p>
                    <p>メールをご確認ください。</p>
                </div>

                <div class="error-box" id="error-box" style="display: none;">
                    <p id="error-text"></p>
                </div>
            </form>

            <div class="links">
                <a href="/login">ログイン画面に戻る</a>
                <span>|</span>
                <a href="/register">新規登録</a>
            </div>
        </div>
    </div>

    <script src="/static/js/password_reset_request.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/universal_header.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="page-login">
    <!-- ユニバーサルヘッダー -->
    {% include "components/universal_header.html" %}
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">🍱 弁当注文システム</div>
            <h1 class="auth-title">ログイン</h1>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary auth-submit">ログイン</button>
            </form>
            
            <div class="auth-links">
                <p>アカウントをお持ちでない方は <a href="/register">新規登録</a></p>
                <p><a href="/password-reset-request">パスワードをお忘れですか？</a></p>
            </div>
            
            <!-- デモアカウント -->
            <div class="demo-accounts">
                <h4>お試しログイン</h4>
                
                <div class="demo-account">
                    <div class="demo-account-info">
                        <div class="demo-account-type">👤 山田太郎さん</div>
                        <div class="demo-account-credentials">customer1 / password123</div>
                    </div>
                    <button type="button" class="btn btn-sm btn-secondary demo-login-btn" 
                            data-username="customer1" data-password="password123">ログイン</button>
                </div>
                
                <div class="demo-account">
                    <div class="demo-account-info">
                        <div class="demo-account-type">👤 田中美咲さん</div>
                        <div class="demo-account-credentials">customer2 / password123</div>
                    </div>
                    <button type="button" class="btn btn-sm btn-secondary demo-login-btn" 
                            data-username="customer2" data-password="password123">ログイン</button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p class="text-muted">
                    <small>👆 デモアカウントでシステムをお試しいただけます</small>
                </p>
            </div>
        </div>
        </div>
    
    <script src="/static/js/common.js?v=4"></script>
    <script src="/static/js/universal_header.js?v=3"></script>
    <script src="/static/js/auth.js?v=3"></script>
</body>
</html>

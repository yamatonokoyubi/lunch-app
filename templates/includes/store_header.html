<header class="header">
    <div class="header-container">
        <div class="header-left">
            <h1 class="header-title">🏪 店舗管理システム</h1>
            <span class="store-name" id="storeName">読込中...</span>
        </div>
        <nav class="nav">
            <a href="/store/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">📊 ダッシュボード</a>
            <a href="/store/orders" class="nav-link {% if active_page == 'orders' %}active{% endif %} notification-link">

                    <span class="user-role" id="userRole">-</span>

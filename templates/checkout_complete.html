<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文完了 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 15px;
        }
        
        .message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
        
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        
        .success-info {
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .success-info p {
            margin: 8px 0;
            color: #166534;
        }
        
        .success-info strong {
            color: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>注文が完了しました！</h1>
        <p class="message">
            ご注文ありがとうございます。<br>
            注文が正常に受け付けられました。
        </p>
        
        <div class="success-info">
            <p><strong>✓</strong> 注文内容がシステムに登録されました</p>
            <p><strong>✓</strong> 店舗で準備が開始されます</p>
            <p><strong>✓</strong> 注文履歴から進捗を確認できます</p>
        </div>
        
        <div class="action-buttons">
            <a href="/customer/orders" class="btn btn-primary">注文履歴を見る</a>
            <a href="/menus" class="btn btn-secondary">メニューに戻る</a>
        </div>
    </div>
</body>
</html>

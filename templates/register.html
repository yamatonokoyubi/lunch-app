<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/universal_header.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="page-register">
    <!-- ユニバーサルヘッダー -->
    {% include "components/universal_header.html" %}
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">🍱 弁当注文システム</div>
            <h1 class="auth-title">新規登録</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">ユーザー名 *</label>
                    <input type="text" id="username" name="username" class="form-control" required 
                           placeholder="3文字以上の英数字">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="full_name" class="form-label">氏名 *</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">パスワード *</label>
                    <input type="password" id="password" name="password" class="form-control" required 
                           placeholder="6文字以上">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">パスワード確認 *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">利用者タイプ *</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="role_customer" name="role" value="customer" required>
                            <label for="role_customer" class="role-label">
                                <span class="role-icon">👤</span>
                                お客様
                                <small>弁当を注文</small>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role_store" name="role" value="store" required>
                            <label for="role_store" class="role-label">
                                <span class="role-icon">🏪</span>
                                店舗スタッフ
                                <small>注文を管理</small>
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary auth-submit">アカウント作成</button>
            </form>
            
            <div class="auth-links">
                <p>既にアカウントをお持ちの方は <a href="/login">ログイン</a></p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/common.js"></script>
    <script src="/static/js/universal_header.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>

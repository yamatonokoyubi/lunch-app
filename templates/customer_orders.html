<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文履歴 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/universal_header.css">
    <link rel="stylesheet" href="/static/css/customer_orders.css">
</head>
<body class="page-orders">
    <!-- 共通ヘッダー -->
    {% include "components/universal_header.html" %}

    <div class="container">
        <!-- ページヘッダー -->
        <header class="page-header with-card">
            <h1>📋 注文履歴</h1>
            <p class="subtitle">過去の注文履歴を確認できます</p>
        </header>

        <!-- フィルター -->
        <div class="card filter-card">
            <form id="filterForm" class="orders-filters">
                <div class="filter-group">
                    <label for="statusFilter">ステータス</label>
                    <select id="statusFilter" name="status" class="form-control" aria-label="ステータスで絞り込み">
                        <option value="">すべて</option>
                        <option value="pending">注文受付</option>
                        <option value="ready">準備完了</option>
                        <option value="completed">受取完了</option>
                        <option value="cancelled">キャンセル</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="startDate">開始日</label>
                    <input type="date" id="startDate" name="start_date" class="form-control" aria-label="期間の開始日">
                </div>
                <div class="filter-group">
                    <label for="endDate">終了日</label>
                    <input type="date" id="endDate" name="end_date" class="form-control" aria-label="期間の終了日">
                </div>
            </form>
        </div>

            <!-- 注文リスト -->
            <div id="ordersList" class="orders-list">
                <!-- 注文履歴がここに動的に表示されます -->
            </div>

        <!-- ページネーション -->
        <div id="pagination" class="pagination">
            <!-- ページネーションがここに動的に表示されます -->
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/universal_header.js"></script>
    <script src="/static/js/cart_badge.js"></script>
    <script src="/static/js/customer_orders.js"></script>
</body>
</html>

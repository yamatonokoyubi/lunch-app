<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- 弁当箱アイコン -->
  <g transform="translate(150, 80)">
    <!-- 蓋 -->
    <rect x="0" y="0" width="100" height="15" rx="5" fill="#9ca3af"/>
    <rect x="45" y="0" width="10" height="8" fill="#6b7280"/>
    
    <!-- 本体 -->
    <rect x="0" y="18" width="100" height="70" rx="5" fill="#d1d5db"/>
    
    <!-- 仕切り -->
    <line x1="50" y1="18" x2="50" y2="88" stroke="#9ca3af" stroke-width="2"/>
    <line x1="0" y1="53" x2="100" y2="53" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- おかずイメージ -->
    <circle cx="25" cy="38" r="10" fill="#fbbf24"/>
    <circle cx="75" cy="38" r="10" fill="#34d399"/>
    <rect x="15" y="63" width="70" height="15" rx="3" fill="#f59e0b"/>
  </g>
  
  <!-- テキスト -->
  <text x="200" y="200" font-family="sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">メニュー画像</text>
</svg>
